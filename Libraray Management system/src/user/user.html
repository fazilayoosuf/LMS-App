<body>
  
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">LMS</p>

      <div class="container ">
        <form class="form" >
          <div class=" form-group row">
          <label  for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"id="username" placeholder="username" min="3" max="15" />
          <small>Error message</small> 
          </div>
          </div>
          <div class="form-group row">
            <label  for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="email" />
                <small>Error message</small> 

            </div>
        </div>
        <div class="form-group row">
            <label  for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="address" min="1" max="10"/>
                <small>Error message</small> 

              </div>
            </div>
            <div class="form-group row">
            <label  for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
            <input type="text" class ="form-control" id="city" placeholder="city" />
            <small>Error message</small> 

          </div>
          </div>
          <div class="form-group row">
            <label  for="contactno" class="col-sm-2 col-form-label">Contact Number</label>
            <div class="col-sm-10">
            <input type="text" class ="form-control" id="contactno" placeholder="contactno" >
            <small>Error message</small> 

          </div>
          </div>
          <input type="hidden" id="saveindex">
          <div class="form-group row justify-content-center">
           <div class="col-sm-3 mx-auto text-center">
            <button type="submit" id="adduserbtn" class="btn btn-success">Add user</button>
            <button type="submit" id="saveuserbtn" class="btn btn-success" style="display: none;">Save user</button>

           </div>   
          </div>
          
        </form>
        <table class="table table-striped mt-3 mb-0 ">
          <thead class="headings">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Address</th>
              <th>City</th>
              <th>Contact No</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userlist"></tbody>
        </table>
      </div>
